<div class="row countries-container">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6" *ngFor="let item of data.countries">
        <div class="card" style="width: 12rem;">
            <img src="{{item.urlImage}}" class="card-img-top" alt="...">
            <div class="card-body">
                <button (click)="onClick(item.id,item.country)" type="button" class="btn btn-link">{{item.country}}</button>
            </div>
        </div>
    </div>
</div>
